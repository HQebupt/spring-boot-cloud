spring:
  application:
    name: svca-service
  cloud:
    config:
      profile: ${config.profile:}
      uri: http://config:30876
      fail-fast: true
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
#发布和打包时请将下面的配置注释掉
local:
  feign:
    server:
      svcb-service:
        url: http://192.168.1.134:8070

